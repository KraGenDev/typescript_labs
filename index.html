<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="main-header">
        <nav>
            <h1>My TS App</h1>
            <button id="modal-btn" class="btn">Відкрити контакти (Modal)</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Лабораторна робота з TypeScript</h2>
            <p>Нижче будуть завантажені дані користувачів через API</p>
        </section>

        <section id="user-container" class="user-grid">
            <p>Завантаження даних...</p>
        </section>
    </main>

    <div id="my-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Контакти</h2>
            <p>Це модальне вікно створене та кероване через TypeScript.</p>
        </div>
    </div>

    <script src="dist/index.js"></script>
</body>
</html>
